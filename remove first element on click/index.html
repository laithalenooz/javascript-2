<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form> 
        <select id="itemSelect"> 
            <option>First</option> 
            <option>Second</option> 
            <option>Third</option> 
            <option>Fourth</option> 
        </select> 
        <input type="button" onclick="removeitem()" value="Remove first item"> 
    </form>

    <script>
        function removeitem() {
            var x = document.getElementById("itemSelect");
            x.remove(x.firstChild);
            }
    </script>
</body>
</html>
